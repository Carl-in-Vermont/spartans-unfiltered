<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spartans Unfiltered</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <img
      src="spartan-logo.jpg"
      alt="McFarland Spartans logo"
      class="logo"
    />

    <h1>Welcome to Spartans Unfiltered!</h1>

    <p class="lead">
      Here’s a question prompt. Discuss it, reflect, or skip it—then tap
      Next Question when you want a new one.
    </p>

    <p id="question" class="question">
      Loading question…
    </p>

    <div class="button-stack">
      <button id="nextBtn">Next Question</button>

      <p class="lead refresh-hint">
        To load a new set of questions (if available), tap “Refresh Questions”.
      </p>

      <button id="refreshBtn" class="secondary">
        Refresh Questions
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
